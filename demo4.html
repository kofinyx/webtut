<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Validations</title>
</head>
<body>
  <h1>Sign In</h1>
  <form>
      <!-- Added presence validation to username and password filed -->
      <div> 
        <label for="username">Username:</label>
        <input type="text"  id="username" placeholder="username" required>
        <label for="password">Password:</label>
        <input type="text"  id="password" placeholder="password" required>
        <input type="Submit" >
      </div>
      <!-- Adding an email type will require the user to add an email  -->
      <div> 
          <label for="username">Email:</label>
          <input type="email"  id="username" placeholder="" required>
          <label for="password">Password:</label>
          <input type="text"  id="password" placeholder="" required>
          <input type="Submit" >
        </div>
  </form>
</body>
</html>
